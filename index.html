		function play_url(url) {
			audioUrlArr.push(url)
			console.log(audioUrlArr)
			let audio = document.getElementById("audio");
			audio.setAttribute('src', url)
			if (audio.paused) { //判读是否播放  
				audio.paused = false;
				audio.play(); //没有就播放 
			}
			audio.loop = false;
			audio.addEventListener('ended', function () {
				if (audioArr == 0) {
					audioArr = 1
				} else {
					audioArr = 0
				}
				audio.setAttribute('src', audioUrlArr[audioArr])
				console.log('歌曲播放结束触发');
			}, false);
		}
		/*
        *跨域获取音乐列表
        */
		function getAudioListOne(keyword) {
			var script = document.createElement('script');
			script.src = `http://songsearch.kugou.com/song_search_v2?callback=getAudioInfoOne&keyword=${keyword}&page=1&pagesize=30&userid=-1&clientver=&platform=WebFilter&tag=em&filter=2&iscorrection=1&privilege_filter=0&_=1489023388641`;
			document.body.appendChild(script);
		}
		/**
         * 跨域获取音乐详情
        */
		function getAudioInfoOne(res) {
			let hash = res.data.lists[0].FileHash,
				album_id = res.data.lists[0].AlbumID
			var script = document.createElement('script');
			script.src = `http://www.kugou.com/yy/index.php?callback=getAudioUrlOne&r=play/getdata&hash=${hash}&=${album_id}`;
			document.body.appendChild(script);
		}
        /**
         * 获取音乐文件路径
        */
		function getAudioUrlOne(data) {
			if (data) {
				play_url(data.data.play_url)
			}
		}
		/**
		 * 控制播放
		*/
		let currentTime = 0;
		function lovePlay(obj) {
			let audio = document.getElementById('audio');
			let love_play = document.getElementsByClassName("love_audio_play")[0];
			if (audio !== null) {
				//检测播放是否已暂停.audio.paused 在播放器播放时返回false.
				if (audio.paused) {
					obj.style.setProperty('animation-play-state', 'running');
					obj.style.setProperty('-webkit-animation-play-state', 'running');
					audio.currentTime = currentTime
					console.log(audio.currentTime)
					audio.play(currentTime);//audio.play();// 这个就是播放  
				} else {
					obj.style.setProperty('animation-play-state', 'paused');
					obj.style.setProperty('-webkit-animation-play-state', 'paused');
					currentTime = audio.currentTime;
					audio.pause();// 这个就是暂停
				}
			}
		}
