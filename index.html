<script type="text/javascript">
	var str = '青梅竹马不是你，情窦初开不是你<br />，只愿细水长流是你，柴米油盐是你，白首也是你。就让我笨拙的喜欢，从须臾到不朽，从一叶到知秋，然后骑一匹白马，到人海里安家。于千万人之中，遇见你所遇见的人；于千万年之中，时间的无涯荒野里，没有早一步，也没有晚一步，刚巧赶上了。我说不出来为什么喜欢你，但我知道，你就是我不爱别人的理由。';
	var i = 0;
	function typing() {
		var divTyping = document.getElementById('divTyping');
		if (i <= str.length) {
			divTyping.innerHTML = str.slice(0, i++) + '_';
			setTimeout('typing()', 200);//递归调用
		}
		else {
			divTyping.innerHTML = str;//结束打字,移除 _ 光标
		}
	}
	typing();
</script>
