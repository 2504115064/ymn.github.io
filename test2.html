<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>静态页面发送邮件例子</title>


</head>

<body>

    
    <script src="assets/js/jquery.min.js"></script>
    <script>
        function getEmailIp(){
            let obj = {
                name:"",
                email:"18810628408m136.com"
            }
            $.ajax({
                type: "post",						//必须post请求
                url: "https://formspree.io/418055151@qq.com", //abc@qq.com换成你要接收的邮箱地址
                async: true,
                data: obj,
                dataType: "json",
                success: res => {
                    alert('邮件已发送!!!');   			//发送成功后的操作
                },
                error: res => {
                    alert("未知错误,发送失败");
                }
            });
        } 
        getEmailIp()
    </script>
</body>

</html>
